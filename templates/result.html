<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Breast Cancer Predictor</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>


    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Breast Cancer Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'> You have Malignant Tumor.</span></h1>
				
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>You have Benign Tumor.</span></h1>
				
			{% endif %}
		</div>


        <div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/akshaiyan-b/Breast-Cancer-Prediction"><i class="fab fa-github fa-lg contact-icon"></i></a>   
            </div>
            <p class='footer-description'>Made by Akshaiyan B.</p>
        </div>

</body>
</html>
