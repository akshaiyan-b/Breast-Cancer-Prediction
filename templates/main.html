<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breast Cancer Prediction</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Website Title -->

  <div class="container">
    <h2 class='container-heading'><span class="heading_font">Breast Cancer Predictor</span></h2>
    <div class='description'>
      <p>A Machine Learning Web Application that predicits chances of having Breast Cancer or not, Built with Flask and Deployed using Heroku.</p><br>
        <p>(Note:This model is 93.16% accurate)</p>
    </div>
  </div>

<div class="ml-container">
    <form action="{{ url_for('predict')}}" method="POST">


        <label for="texture_mean">Texture Mean</label>
        <input type="text" id="texture_mean" name="texture_mean" placeholder="Texture_mean is...."><br>


        <label for="area_mean">Area Mean</label>
        <input type="text" id="area_mean" name="area_mean" placeholder="The Area Mean is...."><br>
        
        <label for="smoothness_mean">Smoothness Mean</label>
        <input type="text" id="smoothness_mean" name="smoothness_mean" placeholder="Smoothness Mean is...."><br>        

        <label for="concavity_mean">Concavity Mean</label>
        <input type="text" id="concavity_mean" name="concavity_mean" placeholder="concavity_mean is..."><br>


        <label for="symmetry_mean">Symmetry Mean</label>
        <input type="text" id="symmetry_mean" name="symmetry_mean" placeholder="Symmetry_mean is...."><br>


        <label for="fractal_dimension_mean">Fractal Dimension Mean</label>
        <input type="text" id="fractal_dimension_mean" name="fractal_dimension_mean" placeholder="fractal_dimension_mean is...."><br>


        <label for="texture_se">texture se</label>
        <input type="text" id="texture_se" name="texture_se" placeholder="texture_se is...."><br>


        <label for="area_se">Area Se</label>
        <input type="text" id="area_se" name="area_se" placeholder="area_se is..."><br>


        <label for="smoothness_se">Smoothness_Se</label>
        <input type="text" id="smoothness_se" name="smoothness_se" placeholder="smoothness_se is..."><br>


        <label for="concavity_se">Concavity Se</label>
        <input type="text" id="concavity_se" name="concavity_se" placeholder="concavity_se is..."><br>


        <label for="symmetry_se">symmetry_se</label>
        <input type="text" id="symmetry_se" name="symmetry_se" placeholder="symmetry_se is..."><br>


        <label for="fractal_dimension_se">Fractal Dimension Se</label>
        <input type="text" id="fractal_dimension_se" name="fractal_dimension_se" placeholder="fractal_dimension_se is...."><br>


        <label for="smoothness_worst">Smoothness_worst</label>
        <input type="text" id="smoothness_worst" name="smoothness_worst" placeholder="smoothness_worst is..."><br>


        <label for="concave_points_worst">Concave Points Worst</label>
        <input type="text" id="concave_points_worst" name="concave_points_worst" placeholder="concave points_worst is..."><br>


        <label for="symmetry_worst">Symmetry_worst</label>
        <input type="text" id="symmetry_worst" name="symmetry_worst" placeholder="symmetry_worst is..."><br>
        
        
        <label for="fractal_dimension_worst">Fractal Dimension Worst</label>
        <input type="text" id="fractal_dimension_worst" name="fractal_dimension_worst"  placeholder="fractal_dimension_worst is...."><br>
        

      <input type="submit" class="my-cta-button" value="Predict">
    </form>
</div>

<div class='footer'>
  <div class="contact">
    <a target="_blank" href="https://github.com/akshaiyan-b/Breast-Cancer-Prediction"><i class="fab fa-github fa-lg contact-icon"></i></a>
  </div>
  <p class="footer-description">Made by Akshaiyan B</p>
</div>

</body>

</html>
